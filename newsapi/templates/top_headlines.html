{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Top Headlines</h1>
    
    <form action="{% url 'search' %}" method="get" class="input-group mb-4">
        <input type="text" name="q" class="form-control" placeholder="Search for news">
        <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for article in articles %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ article.image_url }}" class="card-img-top" alt="Article Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description }}</p>
                        <a href="{{ article.url }}" class="btn btn-primary mt-auto" target="_blank">Read more</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="col-12">No articles found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
