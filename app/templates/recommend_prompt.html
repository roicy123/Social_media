{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Get Content Recommendations</h2>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="prompt" class="form-label">Enter a prompt</label>
              <input type="text" id="prompt" name="prompt" class="form-control" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5 mt-3">Get Recommendations</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
