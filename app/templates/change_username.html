{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Change Username</h2>
          <hr class="my-4">
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='vertical' %}
            <button type="submit" class="btn btn-primary btn-block mt-4">Change Username</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
