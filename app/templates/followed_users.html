{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Users You Follow</h2>
  <div class="list-group">
    {% for user in followed_users %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'user_profile' user.username %}" class="text-decoration-none">{{ user.username }}</a>
        <a href="{% url 'unfollow' user.username %}" class="btn btn-danger btn-sm">Unfollow</a>
      </div>
    {% empty %}
      <p class="text-muted">You are not following anyone yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
